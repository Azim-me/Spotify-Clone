<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/logo.png">
</head>

<body>
    <div class="space"></div>
    <div class="dino">
        <header>
            <img src="assets/dino.png" alt="reload">
            <h2>No Internet</h2>
            <h4>try:</h4>
        </header>

        <ul>
            <li class="next">Checking the network cables, modem, and router</li>
            <li class="next">Reconnecting to Wi-Fi</li>

        </ul>

        <h5 class="next"><a href="https://www.instagram.com/itx_azzim/" target="_blank">CREATED_BY_SK_AZIM</a></h5>

    <!-- DISABLE RIGHT CLICK (JS) -->
    <script type="text/javascript">
        document.onkeydown = function (event) {
            event = (event || window.event);
            if (event.keyCode == 123 || event.keyCode == 18) {
                return false;
            }
        }
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
</body>
